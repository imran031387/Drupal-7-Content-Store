<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/contacts"><i class="glyphicon glyphicon-th-large"></i> Contact List </a>
        <a ng-show="contact._id" class= "navbar-brand" href= "#/add-contact"><i class="glyphicon glyphicon-plus"></i> Create Contact </a>
        <a ng-show="contact._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Contact Number: {{contact._id}}</a>
        </div>
        </nav>
        <header>
            <h3>{{title}}</h3>
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">
    <div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2">First Name </label>
    <div class="col-md-4">
    <input name="name" ng-model="contact.title[0].value" type= "text" class= "form-control" placeholder="Your First Name" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Name Required</span>
    </div>
</div>


    <div class= "form-group" ng-class="{error: myForm.lastname.$invalid}">
        <label class= "col-md-2">Last Name </label>
        <div class="col-md-4">
            <input name="lastname" ng-model="contact.field_last_name[0].value" type= "text" class= "form-control" placeholder="Your Last Name" required/>
            <span ng-show="myForm.lastname.$dirty && myForm.lastname.$invalid" class="help-inline">Name Required</span>
        </div>
    </div>

    <div class= "form-group" ng-class="{error: myForm.contactno.$invalid}">
        <label class= "col-md-2">Contact No </label>
        <div class="col-md-4">
            <input name="contactno" ng-model="contact.field_contact_no[0].value" type= "text" class= "form-control" placeholder="Your Contact No" required/>
            <span ng-show="myForm.contactno.$dirty && myForm.contactno.$invalid" class="help-inline">Name Required</span>
        </div>
    </div>

<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancel</a>
        <button ng-click="saveContact(contact);"
                ng-disabled=""
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteContact(contact)"
                ng-show="contact._id" class="btn btn-warning">Delete</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
