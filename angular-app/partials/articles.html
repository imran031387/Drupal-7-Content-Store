 <div class="row">
    <div class="col-md-12">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/add-contact"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Contact</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>First Name&nbsp;</th>
        <th>Last Name&nbsp;</th>
        <th>Contact No&nbsp;</th>
        <th>Actions&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in articles">
                <td>{{data.title[0].value}}</td>
                <td>{{data.field_last_name[0].value}}</td>
                <td>{{data.field_contact_no[0].value}}</td>
                <td><a href="#/edit-contact/{{data.nid[0].value}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Contact</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="customers.length == 0">
        <div class="col-md-12">
            <h4>No contacts found</h4>
        </div>
    </div>
</div>
