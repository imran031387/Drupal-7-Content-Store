<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/contacts"><i class="glyphicon glyphicon-th-large"></i> Contact List </a>
        </div>
        </nav>
        <header>
            <h3>ADD Contact</h3>
        </header>
        <div class="col-md-12">
<form role="form" name="myForm" class="form-horizontal">
<div class="row">
    <div class= "form-group" ng-class="{error: myForm.addname.$invalid}">
    <label class= "col-md-2">First Name </label>
    <div class="col-md-4">
    <input name="addname" ng-model="addname" type= "text" class= "form-control" placeholder="Your First Name" required/>
    <span ng-show="myForm.addname.$dirty && myForm.name.$invalid" class="help-inline">Name Required</span>
    </div>
</div>


    <div class= "form-group" ng-class="{error: myForm.addlastname.$invalid}">
        <label class= "col-md-2">Last Name </label>
        <div class="col-md-4">
            <input name="addlastname" ng-model="addlastname" type= "text" class= "form-control" placeholder="Your Last Name" required/>
            <span ng-show="myForm.addlastname.$dirty && myForm.lastname.$invalid" class="help-inline">Name Required</span>
        </div>
    </div>

    <div class= "form-group" ng-class="{error: myForm.addcontactno.$invalid}">
        <label class= "col-md-2">Contact No </label>
        <div class="col-md-4">
            <input name="addcontactno" ng-model="addcontactno" type= "text" class= "form-control" placeholder="Your Contact No" required/>
            <span ng-show="myForm.addcontactno.$dirty && myForm.contactno.$invalid" class="help-inline">Name Required</span>
        </div>
    </div>

<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancel</a>
        <button ng-click="insertContact();"
                class="btn btn-primary">Save Contact</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
